<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input id="name-sign-up" type="text" placeholder="Name">
                <input id="email-sign-up" type="email" placeholder="Email">
                <input id="password-sign-up" type="password" placeholder="Password">
                <button id="sign-up">Sign up</button>
                <!-- <span>Or use your email for registeration</span> -->
                <span class="or">Or</span>
                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <span>Google</span>
                    </a>
                    <a href="/" class="icon">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="/" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                </div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <input id="email-sign-in" type="email" placeholder="Email">
                <input id="password-sign-in" type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <button id="sign-in">Sign In</button>
                <!-- <span>Or use your email password</span> -->
                <span class="or">Or</span>
                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <span>Google</span>
                    </a>
                    <a href="/" class="icon">
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="/" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                    <!-- <a href="/" class="icon">
                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="/" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                    </a> -->
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
